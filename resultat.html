    <!-- Script pour insérer les résultats du quizz -->
    <script>
    function displayResults() {
        const results = JSON.parse(localStorage.getItem('quizResults'));

        // Loguer les résultats pour déboguer
        console.log('Fetched Results:', results);

        if (!results || results.length === 0) {
            alert('Aucun résultat à afficher');
            window.location.href = 'quiz-oiseaux1.html';
        }

        const tableBody = document.querySelector('#corrections tbody');
        tableBody.innerHTML = '';

        results.forEach(function (result) {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${result.questionNumber}</td>
                    <td style="color: ${result.isCorrect ? 'green' : 'red'}">${result.userAnswer}</td>
                    <td>${result.correctAnswer}</td>
                `;
            tableBody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', displayResults);
    </script>
